<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/SignUp</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form id="registrationForm">
          <h1>Create Account</h1>
          <div class="social-container"></div>
          <input type="text" id="username" placeholder="Username" required />
          <input type="email" id="email" placeholder="Email" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <input class="signupbutton" type="submit" value="SIGN UP" />
          
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form id="loginForm">
          <h1>Sign in</h1>
          <div class="social-container"></div>
          <input type="email" id="loginEmail" placeholder="Email" />
          <input type="password" id="loginPassword" placeholder="Password" />
          <button type="submit">Sign In</button>
          <a href="index.html">Forgot your password?</a>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="ghost" id="login">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

   <script>
  const signUpButton = document.getElementById("signUp");
  const signInButton = document.getElementById("login");
  const container = document.getElementById("container");
  const registrationForm = document.getElementById("registrationForm");
  const loginForm = document.getElementById("loginForm");

  signUpButton.addEventListener("click", () => {
    container.classList.add("right-panel-active");
  });

  signInButton.addEventListener("click", () => {
    container.classList.remove("right-panel-active");
  });

  registrationForm.addEventListener("submit", (event) => {
    event.preventDefault();

    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const user = {
      username: username,
      email: email,
      password: password,
    };

    localStorage.setItem("user", JSON.stringify(user));

    // Show a confirmation message after successful registration
    alert("Registration successful! You can now sign in.");

    // Reset the form after submission
    registrationForm.reset();
  });

  loginForm.addEventListener("submit", (event) => {
    event.preventDefault();

    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    const storedUser = JSON.parse(localStorage.getItem("user"));

    if (
      storedUser &&
      email === storedUser.email &&
      password === storedUser.password
    ) {
      // Redirect to a page after successful login (replace 'redirectPage.html' with the desired page)
      window.location.href = "dashboard.html";
    } else {
      alert("Invalid email or password. Please try again.");
    }
  });
  
</script>

  </body>
</html>
